

<main class="main">
  <div class="container">
    <h2 class="my-3">Todo List</h2>
  
    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  
    <div *ngIf="!loading && !error">
      <ul class="list-group">
        <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ todo.title }}</span>
          <span class="badge bg-success" *ngIf="todo.completed">Completed</span>
          <span class="badge bg-danger" *ngIf="!todo.completed">Pending</span>
        </li>
      </ul>
    </div>
  </div>
  
</main>
<router-outlet />
